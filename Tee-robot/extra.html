<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <style>
        #myGuide {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #guideContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #closeGuide {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <title>Chat</title>
</head>
<body onload="start()">
    <div id="main">
        <div class="head" style="display: flex">
            &ensp;&ensp;&ensp;&ensp;&ensp; &ensp;
            <h2>Tee-robot</h2>
            <!-- Add a function to show the modal when clicking on the file icon -->
            <button id="fileIcon" style="height: 30px; outline: none; width: 30px; border-radius: 50%; margin-top: 5px; border: none; margin: 4px;" onclick="openGuide()">
                <span class="bi bi-file-bar-graph-fill"></span>
            </button>
        </div>
        <div id="msg_area">
            <div id="robot">
                <div id="bot"></div>
            </div>
        </div>
        <div id="input">
            <input id="text" type="text" placeholder="Message" />
            <button id="send">Send</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="myGuide">
        <div id="guideContent">
            <span id="closeGuide" onclick="closeGuide()">&times;</span>
            <p>Text inside the modal. You can customize this.</p>
        </div>
    </div>

    <script src="index.js"></script>

    <script>
        function openGuide() {
            document.getElementById("myGuide").style.display = "block";
        }

        function closeGuide() {
            document.getElementById("myGuide").style.display = "none";
        }
    </script>
</body>
</html>
